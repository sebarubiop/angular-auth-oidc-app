<header class="flex items-center justify-between bg-white shadow px-4 py-3">
    <div class="flex items-center w-full max-w-xl">
        <!-- Mobile menu button -->
        <button class="md:hidden mr-3" (click)="toggleSidebar.emit()">
            <svg class="h-6 w-6 text-gray-600" fill="none" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
        <span class="material-icons mr-2">search</span>
        <input type="text" class="w-full px-4 py-2 rounded rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Search" />
    </div>

    <div class="flex items-center gap-4">
        <button>
            <svg class="h-6 w-6 text-gray-500" fill="none" stroke="currentColor">
                <path d="M15 17h5l-1.405-1.405M18 13V7a6 6 0 00-12 0v6l-1.405 1.595" />
            </svg>
        </button>
        <img src="https://randomuser.me/api/portraits/men/75.jpg"
             class="w-8 h-8 rounded-full" alt="Profile" />
        <span class="text-sm font-medium text-gray-700">Sebastian Rubio</span>
    </div>
</header>
